<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Pedidos</title>
  <script>
    function showAddDetalle(){
      if (document.getElementById("formDetalle").style.display == "block"){
        document.getElementById("formDetalle").style.display = "none";
        document.getElementById("botonDetalle").innerHTML = "Agregar Detalle";
        return;
      }
      document.getElementById("formDetalle").style.display = "block";
      document.getElementById("botonDetalle").innerHTML = "Ocultar Detalle";
    }
  </script>
</head>
<body>
  <div class="container pb-3">
    <div class="row mt-3">
      <div class="col-12 col-md-12">
        <h1>Pedidos</h1>
      </div>
      <div class="col-12 col-md-12">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a href="{% url 'pedidos' %}" class="btn btn-secondary">Volver</a>
        </form>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <h4>Detalle de pedido</h4>
      </div>
      <div class="col-12" style="text-align: right;">
        <button type="button" class="btn btn-success" onclick="showAddDetalle()" id="botonDetalle">Agregar Detalle</button>
      </div>
      <div class="col-12" style="display: none" id="formDetalle">
        <div class="card">
          <div class="card-body">
            <form method="POST" action="{% url 'agregar_detalle' %}">
              {% csrf_token %}
              {{ form_detalle.as_p }}
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
