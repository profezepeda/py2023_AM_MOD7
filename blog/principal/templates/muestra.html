<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <h1>{{ post.titulo }}</h1>
  <p>{{ post.contenido }}</p>

  <p><b>Autor: </b> {{ post.autor.username }}, <a href="mailto:{{ post.autor.email }}">{{ post.autor.email }}</a>
      <a href="tel:{{ post.autor.perfil.telefono }}">{{ post.autor.perfil.telefono }}</a></p>

  <ul style="margin-top: 30px">
    {% for comentario in comentarios %}
      <li>{{ comentario.comentario }} ----> {{ comentario.usuario.email }}</li>
    {% endfor %}
  </ul>
  <p><b>Comentarios: </b> {{ comentarios|length }}</p>

</body>
</html>
